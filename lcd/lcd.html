<!doctype html>
<html>
<head><title>Demo LCDisplay</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        function send() {
            var xhr = new XMLHttpRequest();
            var message = $('#messageTextBox').val();
            var message_enc = encodeURIComponent(message)
            var base_url = 'http://localhost:5002/LCD/Write/';
            var url = base_url + message_enc;
            xhr.open('get', url, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
            xhr.send();
        }

    </script>
</head>
   <body>
       <center>                        
        <label>Message:</label><input id="messageTextBox" value="" />
        <button id="sendButton" onclick="javascript:send();">
            Send
        </button> 
        </center>                   
    </body>
</html>
